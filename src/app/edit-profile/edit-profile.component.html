<app-header></app-header>

<div class="w-full flex justify-center items-center pt-14 md:pt-28 mb-10">
  <div class="w-full md:w-2/4 md:border rounded-xl shadow-lg pt-10 p-8 bg-white">
    <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">
      Update Profile
    </h2>

    <form [formGroup]="userDetailsForm" (ngSubmit)="updateProfile()" class="space-y-8">
      <div class="flex flex-col sm:flex-row items-center gap-6">
        <label class="cursor-pointer flex-shrink-0">
          <input (change)="getFile($event)" type="file" class="hidden">
          <img
            [src]="profilePic"
            width="120"
            height="120"
            alt="Profile Image"
            class="rounded-lg object-cover border-2 border-gray-300 shadow-sm hover:opacity-90 transition"
          />
        </label>


        <div class="flex-1 w-full">
          <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">
            Full Name
          </label>
          <input
          formControlName="username"
            type="text"
            id="name"
            name="name"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
            placeholder="Enter your full name"
          />
        </div>
      </div>


      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">
          Email Address
        </label>
        <input
        formControlName="email"
          type="email"
          id="email"
          name="email"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>


      <div>
        <label for="bio" class="block text-sm font-semibold text-gray-700 mb-1">
          Bio
        </label>
        <textarea
        formControlName="bio"
          id="bio"
          name="bio"
          rows="4"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          placeholder="Write a short bio about yourself..."
        ></textarea>
      </div>


      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-8 rounded-md transition-all hover:shadow-lg"
        >
          Update Profile
        </button>
      </div>
    </form>

  </div>
</div>

<app-footer></app-footer>
