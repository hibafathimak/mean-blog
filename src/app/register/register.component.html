<div class="flex h-screen items-center justify-center bg-gray-100 max-w-[100vw] overflow-hidden">
  <div class="flex w-full max-w-4xl overflow-hidden rounded-lg shadow-lg">
    <!-- Left Panel - Sign In -->
    <div class="relative w-2/5 bg-emerald-500 p-8 text-white">
      <!-- Logo -->
      <div class="mb-8">
        <div class="inline-flex h-10 w-10 items-center justify-center rounded border border-white p-2">
          <i class="fas fa-arrow-right h-6 w-6"></i>
        </div>
        <span class="ml-2 text-lg font-semibold">OneBlog</span>
      </div>

      <!-- Welcome Text -->
      <div class="mb-12">
        <h2 class="mb-3 text-3xl font-bold">Welcome Back!</h2>
        <p class="text-sm text-emerald-100">
          To keep connected with us please login with your personal info
        </p>
      </div>

      <!-- Sign In Button -->
      <button 
        class="mt-4 w-full rounded-full border border-white px-6 py-2 font-medium text-white transition hover:bg-emerald-600">
        SIGN IN
      </button>

      <!-- Decorative Elements -->
      <div class="absolute -bottom-16 -left-16 h-48 w-48 rounded-full bg-emerald-400 opacity-20"></div>
      <div class="absolute  top-44 h-8 w-8 rotate-90 bg-emerald-400 opacity-20"></div>
      <div class="absolute -right-8 top-20 h-16 w-16 rotate-45 bg-emerald-400 opacity-20"></div>
    </div>

    <!-- Right Panel - Create Account -->
    <div class="w-3/5 bg-white p-8">
      <div class="mx-auto max-w-md">
        <h2 class="mb-8 text-center text-2xl font-bold text-emerald-500">Create Account</h2>



        <!-- Form -->
        <form class="space-y-4">
          <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-user h-5 w-5 text-gray-400"></i>
            </div>
            <input 
              type="text" 
              placeholder="Name" 
              class="w-full rounded-md bg-gray-100 py-3 pl-10 pr-4 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"
            >
          </div>

          <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-envelope h-5 w-5 text-gray-400"></i>
            </div>
            <input 
              type="email" 
              placeholder="Email" 
              class="w-full rounded-md bg-gray-100 py-3 pl-10 pr-4 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"
            >
          </div>

          <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fas fa-lock h-5 w-5 text-gray-400"></i>
            </div>
            <input 
              type="password" 
              placeholder="Password" 
              class="w-full rounded-md bg-gray-100 py-3 pl-10 pr-4 focus:border-emerald-500 focus:outline-none focus:ring-1 focus:ring-emerald-500"
            >
          </div>

          <button 
            type="button"
            class="mt-4 w-full rounded-full bg-emerald-500 py-3 font-medium text-white transition hover:bg-emerald-600">
            SIGN UP
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
