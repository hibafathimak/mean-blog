<div
  class="w-full bg-white fixed z-10 px-5 py-4 md:py-2 flex flex-row items-center justify-between"
>
  <i
    (click)="handleMenu()"
  
    class="text-xl fa-solid fa-bars md:hidden cursor-pointer"
  >
  </i>
  <h2 class="font-semibold text-secondary">
    <span class="text-primary">One</span>Blog
  </h2>
  <ul
    [ngClass]="{ flex: isMenuOpen, hidden: !isMenuOpen }"
    class="absolute ps-3 md:static top-16 left-0 w-[50%] md:w-1/3 bg-white shadow-md md:shadow-none md:flex md:flex-row flex-col justify-evenly md:items-center hidden z-20"
  >
  <li routerLink="/" class="p-4 hover:text-primary cursor-pointer font-semibold text-lg ">Home</li>
  <li routerLink="/all-blogs" class="p-4 hover:text-primary cursor-pointer font-semibold text-lg">Blogs</li>
  <li routerLink="/about" class="p-4 hover:text-primary cursor-pointer font-semibold text-lg">About</li>
  <li routerLink="/contact" class="p-4 hover:text-primary cursor-pointer font-semibold text-lg">Contact</li>
  </ul>
  <div>
    <button routerLink="/login" class="bg-primary rounded-full p-2 px-4 text-white">Login</button>
  </div>
</div>
