<app-header></app-header>
    <div class="py-10 md:py-20 flex justify-center items-center">
        <div class="w-full ">
            <div class="bg-secondary text-white py-12 h-80 md:py-20 px-4 flex flex-col justify-center text-center">
                <h1 class="text-2xl md:text-3xl font-bold mb-4">CONTACT US</h1>
                <p class="max-w-xl mx-auto text-sm md:text-base">
                    The assurance of a prompt response, and we will get back to you as soon as possible,
                    underscores attentiveness and commitment to addressing inquiries.
                </p>
            </div>
            <div class="bg-white max-w-3xl -mt-10 rounded-3xl shadow-lg px-4 md:px-8 mx-auto py-10 mb-10">
                <h2 class="text-xl md:text-2xl font-medium text-center  mb-8">Send Us Message</h2>
               
                <form (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-6">
                        <div>
                            <label class="block text-sm mb-1">
                                First Name <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                name="firstName"
                                placeholder="First Name"
                                class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:primary"
                                required
                                [(ngModel)]="formData.firstname"
                            >
                        </div>
                        <div>
                            <label class="block text-sm mb-1">
                                Last Name <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                name="lastName"
                                placeholder="Last Name"
                                class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:primary"
                                required
                                [(ngModel)]="formData.lastname"
                            >
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-6">
                        <div>
                            <label class="block text-sm mb-1">
                                Email <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:primary"
                                required
                                [(ngModel)]="formData.email"
                            >
                        </div>
                        <div>
                            <label class="block text-sm mb-1">
                                Phone Number <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="tel"
                                name="phone"
                                placeholder="Phone"
                                class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:primary"
                                required
                                [(ngModel)]="formData.phone"
                            >
                        </div>
                    </div>

                    <div class="mb-8">
                        <label class="block text-sm mb-1">
                            Description <span class="text-red-500">*</span>
                        </label>
                        <textarea
                            placeholder="Write Message..."
                            rows="6"
                            name="description"
                            class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:primary"
                            required
                            [(ngModel)]="formData.description"
                        ></textarea>
                    </div>
                    <div class="text-center mb-4">
                        <p *ngIf="successMessage" class="text-green-600">{{ successMessage }}</p>
                        <p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>
                      </div>
                      
                    <div class="flex justify-center">
                        <button
                            type="submit"
                            class="w-full md:w-2/3 lg:w-1/2 py-3 bg-secondary text-white font-medium rounded hover:bg-gray-800 transition-colors"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<app-footer></app-footer>
