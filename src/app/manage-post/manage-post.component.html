<app-header></app-header>
<div class="w-full flex justify-center items-center pt-14 md:pt-28 mb-10">
  <div class="w-full md:w-2/4 md:border rounded-lg pt-10 p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      {{ isEditing ? "Edit Blog" : "Add New Blog" }}
    </h2>

    <form class="space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none"
          placeholder="Enter blog title"
        />
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700"
          >Category</label
        >
        <input
          type="text"
          id="category"
          name="category"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none"
          placeholder="Enter category"
        />
      </div>
      <div>
        <label for="tags" class="block text-sm font-medium text-gray-700"
          >Tags</label
        >
        <input
          type="text"
          id="tags"
          name="tags"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none"
          placeholder="e.g., Europe, Food, Travel"
        />
      </div>

      <div>
        <label for="thumbnail" class="block text-sm font-medium text-gray-700"
          >Thumbnail Image</label
        >
        <input
          type="file"
          id="thumbnail"
          name="thumbnail"
          class="mt-1 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none block w-full border border-gray-300 rounded-md px-4 py-2 text-sm file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100"
        />
      </div>

      <div>
        <label for="content" class="block text-sm font-medium text-gray-700"
          >Content</label
        >
        <textarea
          id="content"
          name="content"
          rows="6"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none"
          placeholder="Write your blog content here..."
        ></textarea>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-6 rounded-md transition"
        >
          {{ isEditing ? "Update Blog" : "Publish Blog" }}
        </button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
