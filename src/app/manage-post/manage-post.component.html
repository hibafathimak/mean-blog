<app-header></app-header>
<div class="w-full flex justify-center items-center pt-14 md:pt-28 mb-10">
  <div class="w-full flex items-center justify-center" *ngIf="loading">
    <h1 class="text-3xl font-bold text-primary uppercase">Loading</h1>
    <img
      src="https://assets-v2.lottiefiles.com/a/788ad69a-1171-11ee-af6c-a7398cbb921e/XWZnZRKt74.gif"
      width="100px"
      alt="loader"
    />
  </div>
  <div class="w-full md:w-2/4 md:border rounded-lg pt-10 p-6" *ngIf="!loading">
    @if(id){
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
       Edit Blog
      </h2>
    }@else {
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        Add New Blog
      </h2>
    }


    <form [formGroup]="blogForm" (ngSubmit)="submitForm()" class="space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Title</label
        >
        <input
        formControlName="title"
          type="text"
          id="title"
          name="title"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none"
          placeholder="Enter blog title"
        />
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700"
          >Category</label
        >
        <input
        formControlName="category"
          type="text"
          id="category"
          name="category"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none"
          placeholder="Enter category"
        />
      </div>
      <div>
        <label for="tags" class="block text-sm font-medium text-gray-700"
          >Tags</label
        >
        <input
        formControlName="tags"
          type="text"
          id="tags"
          name="tags"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none"
          placeholder="e.g., Europe, Food, Travel"
        />
      </div>

      <div>
        <label for="coverImage" class="block text-sm font-medium text-gray-700">Cover Image</label>

<!-- HIDDEN FILE INPUT -->
<input
  type="file"
  id="coverImage"
  (change)="onFileChange($event)"
  accept="image/*"
  class="hidden"
/>

<!-- IMAGE WRAPPED IN LABEL TO TRIGGER FILE INPUT -->
<label for="coverImage" class="cursor-pointer inline-block mt-2">
  <img
    *ngIf="coverImageUrl"
    [src]="coverImageUrl"
    alt="Cover Preview"
    class="rounded-lg object-cover border-2 border-gray-300 shadow-sm w-40 h-40 hover:opacity-80 transition"
  />
  <div *ngIf="!coverImageUrl" class="w-40 h-40 border border-dashed border-gray-400 flex items-center justify-center text-sm text-gray-500">
    Upload Cover Image
  </div>
</label>

        
      </div>

      <div>
        <label for="content" class="block text-sm font-medium text-gray-700"
          >Content</label
        >
        <textarea
        formControlName="content"
          id="content"
          name="content"
          rows="6"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:ring-1 focus:ring-primary focus:border-primary focus:outline-none"
          placeholder="Write your blog content here..."
        ></textarea>
      </div>

      <div class="flex justify-end">
          <button
          type="submit"
          class="bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-6 rounded-md transition"
        >
        {{ id ? 'Update Blog' : 'Create Blog' }}
        </button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
