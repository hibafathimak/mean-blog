<div class="flex flex-col md:flex-row bg-gray-50 min-h-screen">

    <div *ngIf="isSideBarOpen" class="w-full md:w-64 bg-white shadow-md transition-all duration-300 ease-in-out">
       <app-sidebar></app-sidebar>
    </div>

  
    <main class="flex-1 p-4 sm:p-6 lg:p-8">
        <div [class]="columnWidth" class="max-w-7xl mx-auto">
            
            <div class="bg-white w-full rounded-lg p-4 mb-10 shadow flex justify-between items-center">
                <h2 class="text-primary font-bold text-lg flex items-center">
                  <i (click)="menuBtnClick()" class="fas fa-bars mr-3 cursor-pointer"></i> Admin Dashboard
                </h2>
                <button class="text-primary border border-primary rounded-lg md:rounded-full flex justify-center items-center px-4 py-2 hover:bg-primary hover:text-white transition">
                  <span class="hidden md:block me-2">Logout</span> <i class="fas fa-sign-out-alt"></i>
                </button>
              </div>

           
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
             
                <div class="bg-white shadow rounded-xl p-6 border-l-4 border-teal-500 flex items-center justify-between hover:shadow-lg transition">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-700">Total Users</h2>
                        <p class="text-3xl font-bold text-teal-600">{{userCount}}</p>
                    </div>
                    <div class="p-3 bg-teal-50 rounded-full flex items-center justify-center w-12 h-12">
                        <i class="fa-solid fa-users text-teal-500 text-xl"></i>
                    </div>
                </div>

                <div class="bg-white shadow rounded-xl p-6 border-l-4 border-teal-500 flex items-center justify-between hover:shadow-lg transition">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-700">Total Blogs</h2>
                        <p class="text-3xl font-bold text-teal-600">{{blogCount}}</p>
                    </div>
                    <div class="p-3 bg-teal-50 rounded-full flex items-center justify-center w-12 h-12">
                        <i class="fa-solid fa-file-alt text-teal-500 text-xl"></i>
                    </div>
                </div>

                <div class="bg-white shadow rounded-xl p-6 border-l-4 border-teal-500 flex items-center justify-between hover:shadow-lg transition">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-700">Comments</h2>
                        <p class="text-3xl font-bold text-teal-600">{{commentCount}}</p>
                    </div>
                    <div class="p-3 bg-teal-50 rounded-full flex items-center justify-center w-12 h-12">
                        <i class="fa-solid fa-comment text-teal-500 text-xl"></i>
                    </div>
                </div>

                <div class="bg-white shadow rounded-xl p-6 border-l-4 border-teal-500 flex items-center justify-between hover:shadow-lg transition">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-700">Reports</h2>
                        <p class="text-3xl font-bold text-teal-600">{{reportCount}}</p>
                    </div>
                    <div class="p-3 bg-teal-50 rounded-full flex items-center justify-center w-12 h-12">
                        <i class="fa-solid fa-circle-exclamation text-teal-600 text-xl"></i>
                    </div>
                </div>
            </div>

         
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
              
                <div class="bg-white rounded-xl shadow p-6 lg:col-span-2">
                    <h2 class="text-2xl font-semibold text-teal-700 mb-4">Top Content</h2>
                    <ul class="space-y-4">
                        <li class="flex justify-between">
                            <span class="text-gray-700">Post title 1</span>
                            <span class="text-gray-500">120 Likes</span>
                        </li>
                        <li class="flex justify-between">
                            <span class="text-gray-700">Post title 2</span>
                            <span class="text-gray-500">98 Likes</span>
                        </li>
                    </ul>
                </div>

               
                <div class="bg-white rounded-xl shadow p-6">
                    <h2 class="text-2xl font-semibold text-teal-700 mb-4">Recent Messages</h2>
                    <table class="w-full table-auto">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left p-2 text-gray-600">Name</th>
                                <th class="text-left p-2 text-gray-600">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td class="p-2">John Doe</td>
                                <td class="p-2 text-green-500">Active</td>
                            </tr>
                            <tr class="border-b">
                                <td class="p-2">Amy Smith</td>
                                <td class="p-2 text-gray-500">Inactive</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</div>
