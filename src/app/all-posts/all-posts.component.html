<app-header />

<div class="container max-w-8xl mx-auto px-4 sm:px-6 lg:px-10 py-12 sm:py-16 lg:py-24 min-h-screen">
  <div class="flex flex-col lg:flex-row gap-6 lg:gap-8">

    <div class="w-full  lg:w-1/6 md:mt-0 mt-14">
      <div class="bg-white  p-4 rounded-lg shadow-sm border border-gray-100">
        
        <div class="flex justify-between items-center border-b  pb-3 mb-4">
          <h4 class="text-lg font-semibold text-gray-800">Filters</h4>
          <button class="lg:hidden text-gray-500 hover:text-gray-700" (click)="toggleFilters()">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        
        <div class="space-y-6 md:block" [ngClass]="{ 'hidden': !filtersVisible }">
          <div class="space-y-2">
            <label for="sort" class="block text-sm font-medium text-gray-700">Sort by:</label>
            <select id="sort" name="sort"
              class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:ring-primary focus:border-primary bg-white">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="popular">Most Popular</option>
            </select>
          </div>
          
          <div class="space-y-3">
            <h5 class="text-sm font-medium text-gray-700">Category Type</h5>
            <div class="flex flex-wrap gap-2">
              <button class="border border-primary text-primary hover:bg-teal-50 transition rounded-full px-4 py-1 text-sm">Tech</button>
              <button class="border border-primary text-primary hover:bg-teal-50 transition rounded-full px-4 py-1 text-sm">Food</button>
              <button class="border border-primary text-primary hover:bg-teal-50 transition rounded-full px-4 py-1 text-sm">Travel</button>
            </div>
          </div>
          
          <button class="w-full bg-primary  hover:bg-teal-700 transition text-white px-4 py-2 rounded-md text-sm font-medium flex items-center justify-center gap-2">
            <i class="fas fa-sync-alt"></i>
            Reset Filters
          </button>
        </div>
        
      </div>
    </div>

    <div class="w-full lg:w-5/6">
      <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <h1 class="text-2xl hidden md:block font-bold">All Blogs</h1>
        <input type="text" placeholder="Search Blog Title"
          class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-1 focus:ring-teal-500" />
      </div>

      <div class="space-y-8">
        <div *ngFor="let blog of blogs" class="bg-white overflow-hidden flex flex-col md:flex-row rounded-lg ">
      
          <!-- Blog Image -->
          <div class="w-full md:w-1/3">
            <img [src]="blog.image" alt="{{ blog.title }}" class="w-full h-60 md:h-full object-cover rounded-lg ">
          </div>
      
          <!-- Blog Content -->
          <div class="w-full p-6 flex flex-col justify-between">
            
            <div>
              <h3 class="font-bold text-xl mb-2 text-gray-800">{{ blog.title }}</h3>
      
              <div class="text-gray-500 text-sm mb-4">
                Written by 
                <span class="font-semibold text-primary">{{ blog.author }}</span> 
                <span class="text-primary ml-1">{{ blog.date }}</span>
              </div>
      
              <p class="text-gray-600 text-sm line-clamp-3">
                {{ blog.title }}
              </p>
            </div>
      
            <div class="mt-4">
              <a href="#" class="text-primary text-sm font-semibold hover:underline">Read More</a>
            </div>
      
          </div>
      
        </div>
      </div>
      

      <div class="text-center mt-10">
        <div class="inline-flex gap-2">
          <button class="px-4 py-2 border rounded hover:bg-gray-200">1</button>
          <button class="px-4 py-2 border rounded hover:bg-gray-200">2</button>
          <button class="px-4 py-2 border rounded hover:bg-gray-200">3</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer />
